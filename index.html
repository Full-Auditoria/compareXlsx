<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Planilhas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Comparação de Planilhas</h2>
    <form id="compare-form">
      <div class="mb-3">
        <label for="file1" class="form-label">Escolha a primeira planilha (xlsx, xls, csv)</label>
        <input type="file" class="form-control" id="file1" required>
      </div>
      <div class="mb-3">
        <label for="file2" class="form-label">Escolha a segunda planilha (xlsx, xls, csv)</label>
        <input type="file" class="form-control" id="file2" required>
      </div>
      <div class="mb-3">
        <label for="compare-by" class="form-label">Escolha o critério de comparação</label>
        <select id="compare-by" class="form-select">
          <option value="nome">Nome</option>
          <option value="cuc">Cuc</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Comparar</button>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
